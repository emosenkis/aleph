<!doctype html>
<html>
<head>
<title>Aleph</title>
</head>
<body>
  <div id="d" class="center"></div>
  <style>
    #d {
      font-size: calc(min(25vmin, 2in));
    }
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
  <script>
    const LETTERS = "××‘Ö¼×‘×’×“×”×•×–×—×•×˜×™×›Ö¼×›×œ×ž× ×¡×¢×¤Ö¼×¤×¦×§×¨×©××©×‚×ª".match(/\p{Grapheme_Base}\p{Grapheme_Extend}|\p{Grapheme_Base}/gu);
    const VOWEL_PAIRS = [["\u05B6", "\u05B5"], ["\u05B4", "\u05B4×™"], ["\u05B7", "\u05B8"], ["\u05B9", "×•\u05BA"], ["\u05BB", "×•\u05BC"]];
    const PAIRS = VOWEL_PAIRS.length;
    const pairOrder = _.shuffle(VOWEL_PAIRS.map((unused, i) => i));
    const pairSwap = VOWEL_PAIRS.map(() => _.sample([0, 1]));
    const vowelPairs = [];
    for (let i = 0; i < PAIRS; i++) {
      vowelPairs.push([VOWEL_PAIRS[pairOrder[i]][pairSwap[i]], VOWEL_PAIRS[pairOrder[(i + 1) % PAIRS]][pairSwap[(((i + 1) % PAIRS) + 1) % 2]]]);
    }
    const EL = document.getElementById('d');
    let pairIdx = -1;
    let letterIdx = LETTERS.length - 1;
    let letters;
    function advance() {
      letterIdx++;
      if (letterIdx == LETTERS.length) {
        letterIdx = -1;
        pairIdx++;
        letters = _.shuffle(LETTERS);
        EL.innerText = 'ðŸ˜Š';
        return;
      }
      if (pairIdx >= PAIRS) {
        EL.innerText = 'ðŸŽ‰';
      } else {
        const letter = letters[letterIdx];
        const vowel = _.sample(vowelPairs[pairIdx]);
        // Disallow yud-yud and shin/sin/ followed by holam without a vav
        if (letter + vowel == "×™\u05B4×™" || (letter.startsWith("×©") && vowel == "\u05B9")) {
          advance();
          return;
        }
        EL.innerText = letter + vowel;
      }
    }
    document.addEventListener('click', advance);
  </script>
</body>
</html>
